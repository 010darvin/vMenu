language: csharp
script:
    - xbuild /p:Configuration=Release vMenu.sln
notifications:
  webhooks:
    urls:
      - https://vespura.com/travis-ci.php
    #on_success: always # default: always
    #on_failure: always # default: always
    #on_start: never   # default: never
    #on_cancel: always # default: always
    #on_error: always # default: always
branches:
    only:
        - master
        #- development
before_deploy:
    - cd $TRAVIS_BUILD_DIR
    - zip -r vMenu-release.zip *
    - git config --local user.name "TomGrobbe"
    - git config --local user.email "tom.grobbe@gmail.com"
    - git tag "vMenu-$(git log --format=%h -1)"
deploy:
    provider: releases
    api_key: $GITHUB_API_KEY
    file: "vMenu-release.zip"
    skip_cleanup: true
    on:
        branch: master
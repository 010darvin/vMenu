language: csharp
script:
    - xbuild /p:Configuration=Release vMenu.sln
notifications:
  webhooks:
    urls:
      - https://vespura.com/travis-ci.php
branches:
    only:
        - master
        #- development
        - production
before_deploy:
    - cd $TRAVIS_BUILD_DIR
    - zip -r vMenu-release.zip *
    - git config --local user.name "TomGrobbe"
    - git config --local user.email "tom.grobbe@gmail.com"
    - git tag "vMenu-$(git log --format=%h -1)"
deploy:
    provider: releases
    api_key: $GITHUB_API_KEY
    file: "vMenu-release.zip"
    skip_cleanup: true
    prerelease: true
    draft: false
    on:
        branch: production